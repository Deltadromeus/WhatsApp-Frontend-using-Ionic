<ion-header>

    <ion-navbar color="whatsapp">
        <ion-item class="head" (click)="showProfile()">
            <ion-avatar item-start>
                <img src="../../assets/imgs/status5.jpg">
            </ion-avatar>
            <h2>Lily</h2>
            <p>today at 11:53 AM</p>
        </ion-item>

        <ion-buttons end>
            <button ion-button icon-only color="royal">
          <ion-icon name="videocam"></ion-icon>
        </button>
            <button ion-button icon-only color="royal">
          <ion-icon name="call"></ion-icon>
        </button>
            <button ion-button icon-only color="royal" (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col offset-3 col-9 class="message my_message">
                <span>I'll tell you about it later. How was you day?</span>
                <div class="time">9:00am</div>
            </ion-col>
            <ion-col col-9 class="message other_message">
                <span>Hi !! How are you ??</span>
                <div class="time">5:01pm</div>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer ion-fixed>
    <ion-toolbar class="no-border" color="white">
        <ion-item class="footer">
            <button ion-button icon-only item-left color="white">
          <ion-icon name="happy"></ion-icon>
        </button>
            <ion-input placeholder="Type a message" full (click)="popKeyboard()"></ion-input>
            <button ion-button icon-only item-right color="white">
          <ion-icon name="attach"></ion-icon> </button>
            <button ion-button icon-only item-right color="white">
          <ion-icon name="md-camera"></ion-icon>
        </button>
        </ion-item>

        <ion-buttons end>
            <button ion-fab color="whatsapp">
          <ion-icon name="mic"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
