<ion-header>

    <ion-navbar color="whatsapp">
        <ion-title>WhatsUp</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
            <button ion-button icon-only color="royal" (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-item-group>


        <ion-item>
            <ion-icon name="videocam" item-right></ion-icon>

            <ion-avatar item-start>
                <img src="../../assets/imgs/status1.jpg">

            </ion-avatar>
            <h2>Saundarya</h2>

            <p>
                <ion-icon name="arrow-round-up" style="transform: rotate(45deg); color: green"></ion-icon> 2 minutes ago</p>
        </ion-item>

        <ion-item>
            <ion-icon name="call" item-right></ion-icon>
            <ion-avatar item-start>
                <img src="../../assets/imgs/status2.jpg">
            </ion-avatar>
            <h2>Reemus</h2>
            <p>
                <ion-icon name="arrow-round-down" style="transform: rotate(45deg); color: red"></ion-icon> 14 minutes ago</p>
        </ion-item>

        <ion-item>
            <ion-icon name="call" item-right></ion-icon>
            <ion-avatar item-start>
                <img src="../../assets/imgs/status3.jpg">
            </ion-avatar>
            <h2>Tom</h2>
            <p>
                <ion-icon name="arrow-round-up" style="transform: rotate(45deg); color: green"></ion-icon> Today, 4:08 PM</p>
        </ion-item>

        <ion-item>
            <ion-icon name="call" item-right></ion-icon>
            <ion-avatar item-start>
                <img src="../../assets/imgs/status4.jpg">
            </ion-avatar>
            <h2>Harry</h2>
            <p>
                <ion-icon name="arrow-round-down" style="transform: rotate(45deg); color: red"></ion-icon> Today, 2:45 AM</p>
        </ion-item>

        <ion-item>
            <ion-icon name="call" item-right></ion-icon>
            <ion-avatar item-start>
                <img src="../../assets/imgs/status5.jpg">
            </ion-avatar>
            <h2>Lily</h2>
            <p>
                <ion-icon name="arrow-round-down" style="transform: rotate(45deg); color: red"></ion-icon> Yesterday, 11:58 PM</p>
        </ion-item>

    </ion-item-group>

    <ion-fab right bottom style="padding-bottom: 20px; padding-right: 20px">
        <button ion-fab color="wapp-light">
      <ion-icon name="call"></ion-icon>
    </button>
    </ion-fab>

</ion-content>
